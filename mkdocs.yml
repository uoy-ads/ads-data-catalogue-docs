
site_name: ADS Data Catalogue Documentation
site_url: https://uoy-ads.github.io/ads-data-catalogue-docs/
site_author: Archaeology Data Service
site_description:
repo_name: ARIADNE-Infrastructure/docs
repo_url: https://github.com/uoy-ads/ads-data-catalogue-docs/
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/ads_logo_white.png
  favicon: assets/ads_logo.png
  features:
    - navigation.sections    # Groups top-level sections in sidebar
    - navigation.instant     # Faster page transitions
    - navigation.top         # Back-to-top button
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: white

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: red

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.blocks.caption

extra:
  social:
    - icon: simple/bluesky
      link: https://bsky.app/profile/ads-update.bsky.social
      name: ADS Bluesky
    - icon: simple/facebook
      link: https://www.facebook.com/archaeology.data.service/
      name: ADS Facebook
    - icon: simple/instagram
      link: https://www.instagram.com/archaeologydataservice/
      name: ADS Instagram
copyright: Copyright &copy; 2025 - Archaeology Data Service

nav:
  - Home: index.md
  - User Guide:
    - Introduction: Portal_User_Guide/Section-1_What.md
    - The Map tool (Where): Portal_User_Guide/Section-2_Map_Where.md
    - Time period tool (When): Portal_User_Guide/Section-3_Time_period_When.md
    - Search filters: Portal_User_Guide/Section-4_Search_Filters.md
    - Resource information: Portal_User_Guide/Section-5_Resources.md
    - Tips and guidance: Portal_User_Guide/Section-6_Tips_and_guidance.md
    - RDA metadata: Portal_User_Guide/RDA_metadata.md
    - Version: Portal_User_Guide/Version.md